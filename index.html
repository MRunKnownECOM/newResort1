<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
</head>
<body>
    <h1>CRUD Application with Ragic</h1>

    <!-- Form for adding new data -->
    <form id="addForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="idCardNumber">ID Card Number:</label>
        <input type="text" id="idCardNumber" required>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" required>

        <label for="daysStayed">Number of Days Stayed:</label>
        <input type="number" id="daysStayed" required>

        <button type="submit">Add</button>
    </form>

    <!-- Table to display existing data -->
    <table id="dataTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID Card Number</th>
                <th>Phone Number</th>
                <th>Email Address</th>
                <th>Days Stayed</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be displayed here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
